<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Blog{% endblock title %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/bc86cd6ce2.js" crossorigin="anonymous"></script>
</head>

<body
    style="background-image: url('https://www.todofondos.net/wp-content/uploads/mas-de-69-fondos-de-pantalla-de-dark-blue.-fondo-de-pantalla-4k-ultra-hd-azules-1024x576.jpg'); background-size: cover; background-attachment: fixed; color: white;">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">MySite</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="{% url 'about' %}">About</a>
                    <a class="nav-link" href="{% url 'post_list' %}">List</a>
                    {% if user.is_authenticated %}
                    <a class="nav-link" href="{% url 'post_new' %}"> + New</a>
                    <a class="nav-link" href="{% url 'logout' %}"> Log Out</a>
                    {% else %}
                    <a class="nav-link" href="{% url 'login' %}"> Log In</a>
                    <a class="nav-link" href="{% url 'signup' %}"> Sign Up</a>
                    <a class="nav-link" href="{% url 'password_reset' %}"> Reset password</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>
    <div class="container">
        {% block content %}
        {% endblock content %}
    </div>
</body>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>

</html>
