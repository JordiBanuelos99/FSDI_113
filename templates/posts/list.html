{% extends 'base.html' %}

{% block title %}Posts{% endblock title %}

{% block content %}
<div class="container text-center">
    <h1 style="font-weight: bold;">Posts</h1>
    <p>Welcome to the home page!</p>
</div>
<div class="container" style="background-color:  rgba(21, 22, 27, 0.664); padding: 1.5rem; border-radius: 2%;">
    <div class="row">
        {% for post in post_list %}
        <div class="col-3">
            <div class="card bg-dark">
                <div class="card-body">
                    <div class="row">
                        <div class="col-9" style="color:white">
                            <h4 class="card-title">{{post.title}}</h4>
                            <p class="card-title" style="font-style: italic; color: gray"> By {{post.author}}</p>
                        </div>
                        <div class="col-3">
                            <a href="{% url 'post_detail' post.id %}" class="btn btn-primary"><i
                                    class="fa-solid fa-magnifying-glass"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
        {% endblock content %}
